<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
<div class="container-fluid" layout:fragment="content">
	<!-- ============================================================== -->
	<!-- Bread crumb and right sidebar toggle -->
	<!-- ============================================================== -->
	<div class="row page-titles">
		<div class="col-md-5 col-8 align-self-center">
			<h3 class="text-themecolor m-b-0 m-t-0">Agents list</h3>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index">Home</a></li>
				<li class="breadcrumb-item active">Agents</li>
			</ol>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- End Bread crumb and right sidebar toggle -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- Start Page Content -->
	<!-- ============================================================== -->
	<!-- Row -->
	<div class="row">
		<!-- Column -->
		<div class="col-lg-12 col-xlg-12 col-md-12">
			<div class="card">
				<div class="card-body">
					<div class="container my-5" th:switch="${agents}">
						<p class="my-5">
							<a class="btn btn-success" th:href="@{/agent/add/}">
								<i class="fas fa-user-plus ml-2"> Add an Agent </i>
							</a>
						</p>
						<div class="col-md-10">
							<h2 th:case="null">No record found !!</h2>
							<div th:case="*">
								<table class="table table-striped table-responsive-md">
									<thead>
									<tr>
										<th>Name</th>
										<th>Molecular weight</th>
										<th>Diffusion rate</th>
										<th>Color</th>
										<th>Shape</th>
										<th>Type</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="agent : ${agents}">
										<td th:text="${agent.name}"></td>
										<td th:text="${agent.molecularWeight}"></td>
										<td th:text="${agent.diffusionRate}"></td>
										<td th:text="${agent.color}"></td>
										<td th:text="${agent.shape}"></td>
										<td th:text="${agent.type}"></td>
										<td>
											<a class="btn btn-primary"
											   role="button"
											   th:href="@{/agent/edit/{id}(id=${agent.id})}">
												Edit<i class="fas fa-user-edit ml-2"></i>
											</a>
										</td>
										<td>
											<a class="btn btn-danger"
											   role="button"
											   th:href="@{/agent/delete/{id}(id=${agent.id})}">
												Delete<i class="fas fa-user-times ml-2"></i>
											</a>
										</td>
									</tr>
									</tbody>
								</table>
							</div>
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Row -->
	<!-- ============================================================== -->
	<!-- End PAge Content -->
	<!-- ============================================================== -->
</div>
</body>

</html>
