<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Login</title>
	
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet">
</head>

<body>
<div class="col-lg-6 col-xlg-6 col-md-6 container-fluid">
	<div class="row">
		<div class="col-lg-12 col-xlg-12 col-md-12">
			<h2>Login</h2>
			<div class="alert alert-danger" id="errors" role="alert" th:if="${param.error}">
				Invalid email or password
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg-12 col-xlg-12 col-md-12">
			<form method="POST" th:action="@{/login}">
				<div class="form-group">
					<label for="username">Username</label>
					<input autofocus="autofocus" class="form-control" id="username" name="username"
						   placeholder="Enter username" type="text" value="admin"/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" id="password" name="password" placeholder="Enter password"
						   type="password" value="abc123."/>
				</div>
				<div class="form-group">
					<input class="agree-term" id="remember-me" name="remember-me" type="checkbox"/>
					<label class="label-agree-term" for="remember-me"><span><span></span></span>Remember
						me</label>
				</div>
				<div class="form-group form-button">
					<input class="form-submit" id="signin" name="signin" type="submit" value="Log in"/>
				</div>
			</form>
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg-6 col-xlg-6 col-md-6">
			<a class="" href="/" th:href="@{/signup}">Create an account</a>
		</div>
	</div>
</div>
</body>
</html>
