<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Sign Up</title>
	
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet">
</head>
<body>
<!-- Column -->
<div class="col-lg-6 col-xlg-6 col-md-6 container-fluid">
	<div class="row">
		<div class="col-lg-12 col-xlg-12 col-md-12">
			<h2>Sign up</h2>
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg-12 col-xlg-12 col-md-12">
			<form action="#" method="POST" th:action="@{/signup}" th:object="${signupForm}">
				<div class="form-group">
					<label for="username">Username</label>
					<input class="form-control" id="username" name="username" placeholder="Enter username"
						   required th:field="*{username}" type="text"/>
					<div class="alert alert-danger" role="alert" th:errors="*{username}"
						 th:if="${#fields.hasErrors('username')}"></div>
				</div>
				
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" id="password" name="password" placeholder="Enter password"
						   required th:field="*{password}" type="password"/>
					<div class="alert alert-danger" role="alert" th:errors="*{password}"
						 th:if="${#fields.hasErrors('password')}"></div>
				</div>
				
				<div class="form-group">
					<label for="confirmPassword">Confirm Password</label>
					<input class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Enter password"
						   required th:field="*{confirmPassword}" type="password"/>
					<div class="alert alert-danger" role="alert" th:errors="*{confirmPassword}"
						 th:if="${#fields.hasErrors('confirmPassword')}"></div>
				</div>
				
				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control" id="email" name="email" placeholder="Enter email" required
						   th:field="*{email}" type="email"/>
					<div class="alert alert-danger" role="alert" th:errors="*{email}"
						 th:if="${#fields.hasErrors('email')}"></div>
				</div>
				
				<div class="form-group">
					<label for="confirmEmail">Confirm email</label>
					<input class="form-control" id="confirmEmail" name="confirmEmail" placeholder="Enter email"
						   required th:field="*{confirmEmail}" type="email"/>
					<div class="alert alert-danger" role="alert" th:errors="*{confirmEmail}"
						 th:if="${#fields.hasErrors('confirmEmail')}"></div>
				</div>
				
				<div class="form-group">
					<label for="firstname">First name</label>
					<input class="form-control" id="firstname" name="firstname" placeholder="Enter first name"
						   required th:field="*{firstname}" type="text"/>
					<div class="alert alert-danger" role="alert" th:errors="*{firstname}"
						 th:if="${#fields.hasErrors('firstname')}"></div>
				</div>
				
				<div class="form-group">
					<label for="surname">Last name</label>
					<input class="form-control" id="surname" name="surname" placeholder="Enter last name"
						   required th:field="*{surname}" type="text"/>
					<div class="alert alert-danger" role="alert" th:errors="*{surname}"
						 th:if="${#fields.hasErrors('surname')}"></div>
				</div>
				
				<div class="form-group form-button">
					<input class="form-submit" id="signup" name="signup" type="submit" value="Register"/>
				</div>
			</form>
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg-6 col-xlg-6 col-md-6">
			<a class="" href="/" th:href="@{/login}">Back to login</a>
		</div>
	</div>
</div>
</body>
</html>
