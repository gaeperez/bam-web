<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block layout:fragment="view-title">
		<title>Add/Edit Shape</title>
	</th:block>
	<th:block layout:fragment="view-js">
		<script charset="utf-8" src="/js/plugins/ace/ace.js" type="text/javascript"></script>
		<script charset="utf-8" src="/js/custom/ace.js" type="text/javascript"></script>
	</th:block>
	<th:block layout:fragment="view-css">
		<link href="/static/css/custom/ace.css" rel="stylesheet">
	</th:block>
</head>

<body>
<div class="container-fluid" layout:fragment="content">
	<!-- ============================================================== -->
	<!-- Bread crumb and right sidebar toggle -->
	<!-- ============================================================== -->
	<div class="row page-titles">
		<div class="col-md-5 col-8 align-self-center">
			<h3 class="text-themecolor m-b-0 m-t-0">Add a shape</h3>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index">Home</a></li>
				<li class="breadcrumb-item active">Shapes</li>
			</ol>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- End Bread crumb and right sidebar toggle -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- Start Page Content -->
	<!-- ============================================================== -->
	<!-- Row -->
	<div class="row">
		<!-- Column -->
		<div class="col-lg-12 col-xlg-12 col-md-12">
			<div class="card">
				<div class="card-body">
					<div class="col-md-10">
						<form method="POST" th:action="${add} ? @{/shape/add} : @{/shape/edit/{id}(id=${id})}"
							  th:object="${shapeForm}">
							<div class="form-group">
								<label class="col-form-label" for="form">Form</label>
								<input class="form-control" id="form" placeholder="Shape form (e.g. sphere)"
									   required th:field="*{form}" type="text"/>
								<div class="alert alert-danger" role="alert" th:errors="*{form}"
									 th:if="${#fields.hasErrors('form')}"></div>
							</div>
							
							<div class="form-group">
								<label class="col-form-label" for="editor">Dimensions schema</label>
								<div>
									<button class="btn btn-primary btn-sm" id="btnSchemaExample" type="button">Example
									</button>
									<button class="btn btn-primary btn-sm" id="btnSchemaFormat" type="button">Format
									</button>
								</div>
								<textarea class="form-control hidden" id="textAreaSchema"
										  th:field="*{dimensionSchema}"></textarea>
								<div id="editor"></div>
								<div class="alert alert-danger" role="alert"
									 th:if="${#fields.hasErrors('dimensionSchema')}"
									 th:uerrors="*{dimensionSchema}"></div>
							</div>
							
							<div class="col-md-6">
								<input class="btn btn-primary" type="submit" value="Submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Row -->
	<!-- ============================================================== -->
	<!-- End PAge Content -->
	<!-- ============================================================== -->
</div>
</body>

</html>
