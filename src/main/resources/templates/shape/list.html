<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
<div class="container-fluid" layout:fragment="content">
	<!-- ============================================================== -->
	<!-- Bread crumb and right sidebar toggle -->
	<!-- ============================================================== -->
	<div class="row page-titles">
		<div class="col-md-5 col-8 align-self-center">
			<h3 class="text-themecolor m-b-0 m-t-0">Shapes list</h3>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index">Home</a></li>
				<li class="breadcrumb-item active">Shapes</li>
			</ol>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- End Bread crumb and right sidebar toggle -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- Start Page Content -->
	<!-- ============================================================== -->
	<!-- Row -->
	<div class="row">
		<!-- Column -->
		<div class="col-lg-12 col-xlg-12 col-md-12">
			<div class="card">
				<div class="card-body">
					<div class="container my-5" th:switch="${shapes}">
						<p class="my-5">
							<a class="btn btn-success" th:href="@{/shape/add/}">
								<i class="fas fa-user-plus ml-2"> Add Shape </i>
							</a>
						</p>
						<div class="col-md-10">
							<h2 th:case="null">No record found !!</h2>
							<div th:case="*">
								<table class="table table-striped table-responsive-md">
									<thead>
									<tr>
										<th>Form</th>
										<th>Dimensions schema</th>
										<th>Agents</th>
										<th>Layers</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="shape : ${shapes}">
										<td th:text="${shape.form}"></td>
										<td th:text="${shape.dimensionSchema}"></td>
										<td th:text="${shape.agents}"></td>
										<td th:text="${shape.layers}"></td>
										<td>
											<a class="btn btn-primary" role="button"
											   th:href="@{/shape/edit/{id}(id=${shape.id})}">
												<i class="fas fa-user-edit ml-2">Edit</i>
											</a>
										</td>
										<td>
											<a class="btn btn-danger" role="button"
											   th:href="@{/shape/delete/{id}(id=${shape.id})}">
												<i class="fas fa-user-times ml-2">Delete</i>
											</a>
										</td>
									</tr>
									</tbody>
								</table>
							</div>
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Row -->
	<!-- ============================================================== -->
	<!-- End PAge Content -->
	<!-- ============================================================== -->
</div>
</body>

</html>
